<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <div class="header__logo">
          <img src="img/universal-logo.svg" class="logo-img" alt="">
          <img src="img/universal.svg" alt="">
        </div>
        <ul class="menu header__menu">
          <li class="menu__item"><a href="#" class="menu__link">Статьи</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Новости</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Курсы</a></li>
          <li class="menu__item"><a href="#" class="menu__link">HTML</a></li>
          <li class="menu__item"><a href="#" class="menu__link">CSS</a></li>
          <li class="menu__item"><a href="#" class="menu__link">JavaScript</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Web Design</a></li>
        </ul>
        <form class="form header__form" action="#">
          <input class="form__input" type="text" placeholder="Поиск">
          <button class="form__button"><img class="form__img" src="img/search.svg" alt="Icon: search"></button>
        </form>
      </nav>
    </div>
  </header>
  <!-- header -->
  <section class="tabs">
    <div class="container tabs__container">
      <div class="tabs-wrapper">
        <div class="tabs__preview">
          <div class="tab-author">
            <img class="author-img" src="img/author-avatar.png" alt="">
            <div class="tab-author__info">
              <span class="tab-author__name">Давид Гуров</span>
              <span class="tab-author__prof">Разработчик</span>
            </div>
          </div>
          <!-- tab-author -->
          <span class="tab-theme">JavaScript</span>
          <h2 class="tab-title">Расширение Chrome защищает от атак</h2>
          <button class="tabs__button">Читать далее&rarr;</button>
        </div>
        <!-- tabs__preview -->
        <div class="tabs__menu"> </div>
      </div>
    </div>
  </section>
  <!-- tabs -->
</body>
</html>
